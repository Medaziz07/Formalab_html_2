<!doctype>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
    </head>
        <body>
            <form name="" method="" action="">
                <!--INPUT HERE-->
                Nom:
                    <input type="text" name="nom" placeholder="entrez votre nom"><br>
                 password :
                    <input type="password" name="pwd" placeholder="entrer votre mot de passe"><br>
                 Email:
                    <input type="email"  name=email" placeholder="entrer votre email"><br>
                 Num√©ro :
                    <input type="number"  name=number" ><br>
                 choisir votre photo:
                    <input type="file"  name=file" ><br>
                    <input type="range" name=range><br>
                 Couleur:
                    <input type="color" name="couleur"><br>
                 Recherche:
                    <input type="search" name="recherche"><br>
                 Date:
                    <input type="date" name="date"><br>
                 <!--CHECKEDBOX HERE-->
                 <p>
                    <input type="checkbox" value="php" checked>PHP <br>
                    <input type="checkbox" value="java">JAVA <br>
                    <input type="checkbox" value="html" checked> HTML
                </p>
                <!--INPUT TYPE RADIO-->
                <p>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </p>
                <!--LISTE DEROULANTE-->
                <p>
                    <select>
                        <optgroup label="pays">
                            <option value="tunisie">tunisie</option>
                            <option value="france">france</option>
                        </optgroup>
                        <optgroup label="langages">
                            <option value="java"selected>JAVA</option>
                            <option value="html">HTML</option>
                        </optgroup>
                    </select>
                </p>
                <!--TEXTAREA HERE-->
                <p>
                    <textarea rows="5" cols="5">
                    </textarea>
                </p>    
                <!--BUTTON HERE-->
                <p>
                    <input type="button" value="click here!"/>
                    <button>Click Me !</button>
                    <input type="submit" value="Envoyer"/>
                    <input type="reset" value="Effacer"/>
                </p>


                
            </form>
            

        </body>
</html>
